<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="An intelligent tutoring system of the Standard Model of Programming Languages (SMoL)" />
  <link rel="apple-touch-icon" href="./logo192.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>SMoL Tutor</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="./bundle.js"></script>
  <script>
    function handleClickOfCopyButton(e, lang) {
      const btnElem = e.target || e.srcElement;
      const preElem = btnElem.parentElement.previousSibling;
      const programString = `#lang stacker/smol/${lang}\n\n${preElem.innerText}`;
      /* Copy the text inside the text field */
      navigator.clipboard.writeText(programString)
    }
  </script>
</body>

</html>
